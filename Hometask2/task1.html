<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			border: 1px solid red;
			padding: 10px;
		}
		p {
			border: 1px solid green;
			padding: 10px;	
		}
		button {
			margin: 20px;
		}

	</style>
</head>
<body>
	<div>Div
		<p>P<button>Button</button></p>
	</div>
	<script>
		var div = document.querySelector('div');
		var p = document.querySelector('p');
		var btn = document.querySelector('button');
		var body = document.querySelector('body');

		var targeting = function(ev) {
			console.log("target = " + ev.target.tagName + ", this=" + this.tagName);
		}
		var eventOnBody = function () {
			alert('Event on body');
		}
		
        
		body.addEventListener('click', eventOnBody);
		btn.addEventListener('click', targeting, true);
		btn.addEventListener('click', targeting);
		div.addEventListener('click', targeting, true);
		div.addEventListener('click', targeting);
		div.addEventListener('click', function(ev){ev.stopPropagation();});
		p.addEventListener('click', targeting, true);
		p.addEventListener('click', targeting);

	</script>
</body>
</html>
