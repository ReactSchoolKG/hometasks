<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Local & Session Storage</title>

    <style>
        .container {
            display: flex;
            width: 500px;
        }

        .container>div {
            width: 20%;
            border: 1px solid black;
            border-radius: 10px;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="local"></div>
        <div id="session"></div>
    </div>

    <button id="add">Add</button>
    <button id="clear">Clear</button>


    <script>
        const localStore = document.getElementById("local");
        const sessionStore = document.getElementById("session");
        const addBtn = document.getElementById('add');
        const clearBtn = document.getElementById('clear');

        const localData = localStorage.getItem('localInfo');
        const sessionData = sessionStorage.getItem('sessionInfo');

        window.onload = () => {
            if (!localData) {
                localStore.textContent = "no local data";
            } else {
                localStore.textContent = localData;
            }

            if (!sessionData) {
                sessionStore.textContent = "no session data";
            } else {
                sessionStore.textContent = sessionData;
            }
        }

        addBtn.addEventListener('click', () => {
            localStorage.setItem('localInfo', 'Local Store KindGeek Task');
            localStore.textContent = 'Local Store KindGeek Task';

            sessionStorage.setItem('sessionInfo', 'Session Store KindGeek Task');
            sessionStore.textContent = 'Session Store KindGeek Task';
        });

        clearBtn.addEventListener('click', () => {
            localStorage.clear();
            sessionStorage.clear();

            localStore.textContent = '';
            sessionStore.textContent = '';
        });


    </script>
</body>

</html>
